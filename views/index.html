<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>parent</title>
    <style type="text/css">
      body { font-size: 16px; line-height: 1.3; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0 1em; }
      iframe {
        width: 100%;
        margin-top: 1em;
        border: 2px dashed rgba(0,0,0,0.2);
        border-radius: 0.25em;
      }
      .child-img { width: 10px; }
    </style>
  </head>
  <body>

    <h1>parent</h1>
    <p>
      hostname: {{hostname}}<br/>
      image from child: <img src="http://{{child_hostname}}:3003/child/00ff4d-0.8.for-parent.png" class="child-img"/>
    </p>
    <script>
      window.addEventListener("message", function(event) {
        document.querySelector('#iframe').style.height = `${event.data.height}px`;
      });
    </script>
    <iframe id="iframe" src="http://{{child_hostname}}:3003/child/"/>

  </body>

</html>
